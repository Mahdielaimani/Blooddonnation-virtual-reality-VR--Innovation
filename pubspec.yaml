name: blooddonation
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-255.2.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^4.0.1
  icons_launcher: ^2.0.6
  flutter_js: ^0.6.0
  otp_text_field: ^1.1.3

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

icons_launcher:
  image_path: 'assets/images/logo.jpg'
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: PTSans
      fonts:
        - asset: assets/fonts/PTSans-Bold.ttf
        - asset: assets/fonts/PTSans-BoldItalic.ttf
        - asset: assets/fonts/PTSans-Italic.ttf
        - asset: assets/fonts/PTSans-Regular.ttf
          weight: 700
